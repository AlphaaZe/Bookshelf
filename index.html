<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bookshelf Apps</title>
    <link rel="stylesheet" href="source/style/style.css">
</head>
<body>
    <head>
        <nav>
            <h1>Bookshelf Apps</h1>
        </nav>
    </head>
    <main>
        <div class="container">
            <div class="addBook">
                <h2 class="container-header text-center">Tambahkan Buku Baru</h2>
                <form class="form" action="#" id="inputBook">
                    <div>
                        <label for="title">judul</label> <br>
                        <input type="text" id="title" name="title" placeholder="Masukkan judul buku" required>
                    </div>
                    <div>
                        <label for="author">Penulis</label> <br>
                        <input type="text" id="author" name="author" placeholder="Masukkan nama penulis buku" required>
                    </div>
                    <div>
                        <label for="year">Tahun terbit</label> <br>
                        <input type="number" id="year" name="year" placeholder="Masukkan tahun terbit buku" required>
                    </div>
                    <label for="isCompleted">Selesai dibaca</label> 
                    <input type="checkbox" name="isCompleted" id="isCompleted"> <br>
                    <input type="submit" value="Tambahkan Buku" name="Submit" class="btn-submit">
                </form>
            </div>
            <div class="content">
                <h2>List Buku</h2>
                <div id="searchContainer">
                    <form action="#">
                        <input type="text" id="search" onkeyup="searching()" placeholder="Cari buku...">
                    </form>
                </div>
                <div class="container">
                    <h3 class="container-header">Belum selesai dibaca</h3>
                    <div class="list-item" id="unCompleted">
                    </div>
                </div>
        
                <div class="container">
                    <h3 class="container-header">Selesai dibaca</h3>
                    <div class="list-item" id="completed">
                    </div>
                </div>
            </div>
        </div>
        </div>
    </main>
    <footer>
        <p>Copyright &copy; 2022 by <a href="https://instagram.com/alfaazlfni">M.Alfa Zalfani</a></p>
    </footer>
    <script src="source/script/storage.js"></script>
    <script src="source/script/dom.js"></script>
    <script src="source/script/search.js"></script>
    <script src="source/script/index.js"></script>
</body>
</html>
